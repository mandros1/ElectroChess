<div class="alert alert-danger fixed-alert" *ngIf="errorMsg !== undefined">
  {{ errorMsg }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div id="login-container">
  <div class="card ">
    <div class="card-header text-center ">
      <img class="mt-2 " src="assets/images/logo.png " alt="logo " />
      <h4 class="card-title mt-2 ">ElectroChess - Log in</h4>
    </div>
    <div class="card-body ">
      <form (submit)='login($event)'>
        <div class="form-group ">
          <label for="txtUsername ">Choose a username</label>
          <input type="text " class="form-control " id="txtUsername " placeholder="Username " [disabled]="loggingIn">
        </div>
        <button type="submit " class="btn btn-outline-info float-right " [disabled]="loggingIn ">
          <i class="fas fa-sign-in-alt "></i>
          Log in
        </button>
      </form>
    </div>
  </div>
</div>
