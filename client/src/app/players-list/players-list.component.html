<div id="logged-as">
  Logged in as
  <b>{{ socketService.player.name }}</b>
</div>
<div class="fixed-alert">
  <div *ngFor="let alert of alerts" class="alert" [ngClass]="'alert-' + alert.type" role="alert">
    {{ alert.content }}
    <button type="button" class="close" (click)="alerts.splice(alerts.indexOf(alert), 1)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngFor="let inviter of inviters" class="alert alert-info" style="height: 120px;" role="alert">
    {{ inviter.name }} invited you to play!
    <hr>
    <button class="btn btn-outline-danger float-right" (click)="declineInvite(inviter)">Decline</button>
    <button class="btn btn-outline-success mr-2 float-right" (click)="acceptInvite(inviter)">Accept</button>
  </div>
</div>
<div id="players-list-container">
  <div class="card">
    <div class="card-header text-center">
      <h4 class="card-title mt-2">
        <i class="fas fa-users"></i>
        Players list
      </h4>
    </div>
    <div class="card-body">
      <ul id="players-list" class="list-group list-group-flush">
        <li *ngFor="let player of playersList" class="list-group-item player-entry">
          <form (submit)="invitePlayer($event, player)">
            <span class="align-middle">{{ player.name }}</span>
            <button type="submit" class="btn btn-outline-info float-right" [disabled]="inviting">
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</div>
